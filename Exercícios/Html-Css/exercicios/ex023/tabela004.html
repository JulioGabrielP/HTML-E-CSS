<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela completa</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        
        table{
            width: 600px;
            border-collapse: collapse;
        }

        td{
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr> <!--Linha dos títulos-->
            <td style="font-weight:bold;">Grupo</td>
            <td style="font-weight:bold;">Nomes</td>
            <td colspan="3" style="font-weight:bold;">Filmes</td>
        </tr>
        <tr> <!--Linha 1-->
            <td rowspan="3" style="font-weight:bold;">Mulheres</td>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr> <!--Linha 2-->
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Vingadores</td>
        </tr>
        <tr> <!--Linha 3-->
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr> <!--Linha 4-->
            <td rowspan="3" style="font-weight:bold;">Homens</td>
            <td>Bruno Mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>
        <tr><!--Linha 5-->
            <td>Daniel Lourenço</td>
            <td>Wall-E</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr><!--Linha 6-->
            <td>Fabiano Mota</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
</body>
</html>
