<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{  color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
        a::after{
            content: '↵'
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <a href="https://github.com/JulioGabrielP" target="_blank">
            <li>Repositório Github</li>
        </a>
        <a href="https://www.instagram.com/julindo_gabriel/" target="_blank">
            <li>Instagram</li>
        </a>
        <a href="https://www.linkedin.com/in/júlio-gabriel-9871bb208/" target="_blank">
            <li>Linkendin</li>
        </a>
    </ul>
</body>
</html>
