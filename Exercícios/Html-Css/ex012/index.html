<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Esse vídeo está hospedado em meu próprio servidor</p>
    <video controls width="560" poster="imagens/progamaçao.png">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não é possui compatibilidade com MP4 nem WEBM </p>
    </video>
    <h1>Vídeo Incorporado</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AqsPBtKiFrY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
