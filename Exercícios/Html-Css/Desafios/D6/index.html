<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse por sobre o termo para descobrir qual a tag que deve ser usada.</p>

    <Ul>
        <li type="square"> <abbr title="Use a tag <p>">Parágrafo</abbr></li>

        <li type="square"> <abbr title=" Alguma entre<H1>...<h6> dependendo do nível do título">Títulos</abbr></li>

        <li type="square"><abbr title="Use a tag <img>">Imagens</abbr></li>

        <li type="square"><abbr title="Use a tag <abbr> para colocar o significado">Abreviações</abbr></li>

        <li type="square"><abbr title="Utilize a tag <code>">Códigos-fonte</abbr></li>

        <li type="square"><abbr title="Utilize a tag <ol> para a lista e a tag <li> para os itens">Listas numeradas</abbr></li>

        <li type="square"><abbr title="Tag <ul> com o mesmo procedimento da Lista numerada">Listas com demarcadores</abbr></li>
    </Ul>
    
</body> 
</html>
